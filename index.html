---
layout: default
title: New York Trailheads
---
        <div class="posts">
          {% for post in site.posts %}
            <section class="post">

              <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

              <div class="post-description">
                {{ post.excerpt }}
              </div>

              <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
            </section>
          {% endfor %}
        </div>
