<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>{{ page.title }}</title>

    


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

</head>
<body>







<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <a href="http://newyorktrailheads.com"><h1 class="brand-title">New York Trailheads</h1></a>
            <h2 class="brand-tagline">Find local trails for hiking or biking</h2>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://newyorktrailheads.com/hiking-map.html">Hiking Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://newyorktrailheads.com/biking-map.html">Biking Map</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">

            {{ content }}

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal">

                </div>
            </div>
        </div>
    </div>
</div>






</body>
